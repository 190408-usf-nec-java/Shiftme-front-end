<section class="container d-flex justify-content-center">

  <div id="login-wrapper" class="col-9 bg-primary">
    <section class="container d-flex justify-content-center">
      <div class="form-group d-flex justify-content-center flex-wrap">
        <label class="form-control-label text-white col-12" for="startTime">Shift Start Time</label>
        <select [(ngModel)]="shiftConfig.startTime" [ngModelOptions]="{standalone: true}">
          <option value="24">12AM</option>
          <option value="1">1AM</option>
          <option value="2">2AM</option>
          <option value="3">3AM</option>
          <option value="4">4AM</option>
          <option value="5">5AM</option>
          <option value="6">6AM</option>
          <option value="7">7AM</option>
          <option value="8">8AM</option>
          <option value="9">9AM</option>
          <option value="10">10AM</option>
          <option value="11">11AM</option>
          <option value="12">12PM</option>
          <option value="13">1PM</option>
          <option value="14">2PM</option>
          <option value="15">3PM</option>
          <option value="16">4PM</option>
          <option value="17">5PM</option>
          <option value="18">6PM</option>
          <option value="19">7PM</option>
          <option value="20">8PM</option>
          <option value="21">9PM</option>
          <option value="22">10PM</option>
          <option value="23">11PM</option>
        </select>

      </div>
      <div class="form-group has-danger d-flex justify-content-center flex-wrap">
        <label class="form-control-label text-white col-12" for="endTime">Shift End Time</label>
        <select [(ngModel)]="shiftConfig.endTime" [ngModelOptions]="{standalone: true}">
          <option value="24">12AM</option>
          <option value="1">1AM</option>
          <option value="2">2AM</option>
          <option value="3">3AM</option>
          <option value="4">4AM</option>
          <option value="5">5AM</option>
          <option value="6">6AM</option>
          <option value="7">7AM</option>
          <option value="8">8AM</option>
          <option value="9">9AM</option>
          <option value="10">10AM</option>
          <option value="11">11AM</option>
          <option value="12">12PM</option>
          <option value="13">1PM</option>
          <option value="14">2PM</option>
          <option value="15">3PM</option>
          <option value="16">4PM</option>
          <option value="17">5PM</option>
          <option value="18">6PM</option>
          <option value="19">7PM</option>
          <option value="20">8PM</option>
          <option value="21">9PM</option>
          <option value="22">10PM</option>
          <option value="23">11PM</option>
        </select>
      </div>
    </section>
    <hr>
    <section class="container d-flex justify-content-center">
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox" [(ngModel)]="shiftConfig.weekdays.monday"
            [ngModelOptions]="{standalone: true}" checked="" value="1">
          Monday
        </label>
      </div>
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox"
            [(ngModel)]="shiftConfig.weekdays.tuesday" [ngModelOptions]="{standalone: true}" checked="" value="2">
          Tuesday
        </label>
      </div>
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox"
            [(ngModel)]="shiftConfig.weekdays.wednesday" [ngModelOptions]="{standalone: true}" checked="" value="3">
          Wednesday
        </label>
      </div>
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox"
            [(ngModel)]="shiftConfig.weekdays.thursday" [ngModelOptions]="{standalone: true}" checked="" value="4">
          Thursday
        </label>
      </div>
      <hr>
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox" [(ngModel)]="shiftConfig.weekdays.friday"
            [ngModelOptions]="{standalone: true}" checked="" value="5">
          Friday
        </label>
      </div>
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox"
            [(ngModel)]="shiftConfig.weekdays.saturday" [ngModelOptions]="{standalone: true}" checked="" value="6">
          Saturday
        </label>
      </div>
      <div class="form-check d-flex">
        <label class="form-check-label text-white col-12">
          <input name="optionsRadios" class="form-check-input" type="checkbox" [(ngModel)]="shiftConfig.weekdays.sunday"
            [ngModelOptions]="{standalone: true}" checked="" value="7">
          Sunday
        </label>
      </div>
    </section>
    <hr>
    <div class="d-flex justify-content-center col-12">
      <input class="btn btn-outline-light" type="submit" (click)="submit()">
    </div>
  </div>
</section>
