<section class="container d-flex justify-content-center">

  <div *ngIf="!(loginAttemptSucceeded === undefined)"></div>
    <div *ngIf="!loginAttemptSucceeded">Username already taken.</div>
    <div *ngIf="loginAttemptSucceeded">Account registered.</div>
  <div id="login-wrapper" class="col-12 col-md-9 col-lg-6 bg-primary">
  <div class="form-group d-flex justify-content-center flex-wrap">
  <label class = "form-control-label text-white col-12" for="username">Enter Username:</label>
  
  <input type="text" id="username" [(ngModel)]="username">
</div>

<div class="form-group d-flex justify-content-center flex-wrap">
  <label class="form-control-label text-white col-12" for="password">Enter Password</label>
  <input type="password" id="password" [(ngModel)]="password">
</div>
<div class="form-group d-flex justify-content-center flex-wrap">
  <label class="form-control-label text-white col-12" for="passwordConfirmation">Confirm Password:</label>
  <input type="password" id="passwordConfirmation" [(ngModel)]="passwordConfirmation">
</div>
<div class="form-group d-flex justify-content-center flex-wrap">
    <input type="submit" [disabled]="!formValidation()" (click)="submit()">
</div>
</div>
</section>
